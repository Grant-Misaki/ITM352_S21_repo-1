<script>
    /* make an invoice based upon product prices and product quantities 
    */
//Product Data
    // Product 1
    var item1 = '鮪握り';
    var quantity1 = 4;
    var price1 = 4.59;
    // Product 2
    var item2 = '鮭握り';
    var quantity2 = 5;
    var price2 = 3.27;
    // Product 3
    var item3 = 'イクラ握り';
    var quantity3 = 2;
    var price3 = 2.79;
    // Product 4
    var item4 = '卵焼き';
    var quantity4 = 6;
    var price4 = 1.99;
    // Product 5
    var item5 = '味噌汁';
    var quantity5 = 6;
    var price5 = 1.17;
//Computer extended prices
    var extended_price1 = quantity1 * price1;
    var extended_price2 = quantity2 * price2;
    var extended_price3 = quantity3 * price3;
    var extended_price4 = quantity4 * price4;
    var extended_price5 = quantity5 * price5;
//Compute subtotal before tax
    var subtotal = extended_price1 + extended_price2 + extended_price3 + extended_price4 + extended_price5;
//Compute or determine delivery fee based on subtotal 
    var delivery_fee = 0
    if(subtotal >= 100){
        delivery_fee = (subtotal*.05);
    }
    else
        if((subtotal > 50) && (subtotal < 100)) {
            delivery_fee = 5;
        }
    else {
        delivery_fee = 2;
    }
//Compute tax 
    var tax_rate = 0.0575;
    var tax = subtotal * tax_rate;
//Compute total
    var total = subtotal + tax + delivery_fee;
</script>
<!DOCTYPE html>
<html lang="en">
<head>
    <h1>Sushi Shop!!</h1>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

            <script>
            document.write(`

            <script>
