<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // array of all products
        // corresponds to product_quantities array
        // product_quantities[i] is the quantity for products[i]
        products = [
        { 'name': 'small gumball', 'price': 0.02 },
        { 'name': 'medium gumball', 'price': 0.05 },
        { 'name': 'large gumball', 'price': 0.07 },
        { 'name': 'small jawbreaker', 'price': 0.06 },
        { 'name': 'large jawbreaker', 'price': 0.10 }
        ];
    </script>
</head>
<body>
    <table style
        ="border: 1px solid black;text-align: center;"
        onclick="
        new_row = this.appendChild((document.createElement('tr')));
        for(i=1; i<= this.rows[0].cells.length; i++) {
            new_cell = new_row.appendChild(document.createElement('td'));
            new_cell.innerHTMl = [i];
        }
        "
    >
        <tr style="border: 0px solid rgb(150, 127, 127);"><th style="border: 0px solid black;">Product #</th><th>Name</th><th>Price</th><th>Quantity</th><th>Ext. Price</th></tr>
            <script>
                product_quantities = [20,50,70,60,10];
                for(var i = 0; i < product_quantities.length; i++){
                    document.write(`
                    <tr style="border: 1px solid black;">
                    <td>${i+1}</td>
                    <td style="border: 1px solid black;">${products[i].name}</td>
                    <td>${products[i].price}</td>
                    <td>${product_quantities[i]}</td>
                    <td>${(product_quantities[i]*products[i].price).toFixed(2)}</td>
                    </tr>
                    `);
                }
            </script>
        </table>    
        <input type= "button" value="delete last row" onclick="
        tb = document.getElementsByTagName('table')[0];
        tb.deleteRow(tb.rows.length-1);
        "
        >
</body>
</html>
